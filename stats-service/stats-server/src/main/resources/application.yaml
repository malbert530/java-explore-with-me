server:
  port: 9090

spring:
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
  mvc:
    format:
      date-time: yyyy-MM-dd HH:mm:ss
  sql:
    init:
      mode: always
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://stats-db:5432/stats
    username: user
    password: password

logging.level.org:
  springframework:
    orm:
      jpa: INFO
    transaction: INFO
    transaction.interceptor: TRACE
    orm.jpa.JpaTransactionManager: DEBUG
  hibernate:
    SQL: DEBUG
    type: TRACE
    orm.jdbc.bind: TRACE